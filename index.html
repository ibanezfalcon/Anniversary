<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Proposal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Happy Anniversary!</h1>
            <p>Will you be my date for a magical celebration on August 23rd?</p>
        </div>
        <div class="buttons" id="anniversary-container">
            <button id="yes-btn">Absolutely!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
